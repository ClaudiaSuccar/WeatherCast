<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>WeatherCast</h1>
        <label for="city-selection">City:</label>
        <select name="city-selection" id="city-selection" onchange="changeCity()">
            <option value="Austin">Austin</option>
            <option value="Baltimore">Baltimore</option>
            <option value="Boston">Boston</option>
            <option value="Charlotte">Charlotte</option>
            <option value="Chicago">Chicago</option>
            <option value="Columbus">Columbus</option>
            <option value="Dallas">Dallas</option>
            <option value="Denver">Denver</option>
            <option value="Detroit">Detroit</option>
            <option value="El Paso">El Paso</option>
            <option value="Fort Worth">Fort Worth</option>
            <option value="Houston">Houston</option>
            <option value="Indianapolis">Indianapolis</option>
            <option value="Jacksonville">Jacksonville</option>
            <option value="Las Vegas">Las Vegas</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Louisville">Louisville</option>
            <option value="Memphis">Memphis</option>
            <option value="Milwaukee">Milwaukee</option>
            <option value="Nashville">Nashville</option>
            <option value="New York">New York</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Portland">Portland</option>
            <option value="San Antonio">San Antonio</option>
            <option value="San Diego">San Diego</option>
            <option value="San Francisco">San Francisco</option>
            <option value="San Jose">San Jose</option>
            <option value="Seattle">Seattle</option>
            <option value="Washington">Washington</option>
        </select>
        <label for="unit-selection">Units:</label>
        <select name="unit-selection" id="unit-selection" onchange="changeUnit()">
            <option value="imperial">Fahrenheit</option>
            <option value="metric">Celsius</option>
            <option value="default">Kelvin</option>
        </select>
        <div id="mainContainer" class="d-flex flex-column align-items-center p-3">
            <p class="temp"></p>
            <p class="weather"></p>
            <img class="icon">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
